<app-add-todo-form (addTodo)="addTodo($event)"></app-add-todo-form>
<app-alert *ngIf="errorMessageHere"
           [errorMessageChild]="errorMessageHere"
           (clearMessageChild)="clearErrorMessageHere()"
></app-alert>

<p *ngIf="displaySomething">WYŚWEITLAM </p>
<button type="button" class="btn btn-dark mt-3" (click)="displaySomethingFunction()">WYSWIETL COS</button>

<p [ngStyle]="{'color' : isRed ? 'red' : 'blue'}">KOLOR NADAWANY WARUNKOWO</p>
<p [ngClass]="{'testClass' : useClass}"> KLASA NADAWANA WARUNKOWO</p>

<div class="mt-3">
  <h4>ZADANIA DO UKOŃCZENIA:</h4>
  <ul class="list-group">
    <ng-container *ngFor="let todo of todos; let i = index">
      <app-todo [i]="i" [todo]="todo" *ngIf="!todo.isComplete"></app-todo>
    </ng-container>
  </ul>

</div>
<div class="mt-3 border-danger border-2 table-bordered">
  <h4>ZADANIA UKOŃCZONE</h4>
  <ul class="list-group">
    <ng-container  *ngFor="let todo of todos; let i = index">
      <app-todo [i]="i" [todo]="todo" *ngIf="todo.isComplete"></app-todo>
    </ng-container>
  </ul>
</div>
