<li class="list-group-item">
  <input type="checkbox"
         class="form-check-input my-1"
         [checked]="todo.isComplete"
         (change)="changeTodoStatus(todo)"
  >
  <span
    class="todo-item"
    [ngClass]="{ 'text-decoration-line-through': todo.isComplete ? 'line-through' : ''}"
  >{{ i + 1 }}.{{ todo.name }}</span>
  <button class="btn btn-danger btn-sm mx-2" (click)="toggleModal()">Usuń</button>
</li>


<app-modal
  *ngIf="openModal"
  (close)="toggleModal()"
  [title]="'Czy na pewno chcesz usunąć zadanie o numerze ' + (i + 1) + '?'"
></app-modal>
